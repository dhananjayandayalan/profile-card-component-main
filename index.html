<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <section class="card">
      <img src="./images/bg-pattern-card.svg" alt="pattern for profile card">
      <img src="./images/image-victor.jpg" alt="an image of Victor Crest">
      <p class="name">Victor Crest <span>26</span></p>
      <p class="city">London</p>
      <ul>
        <li><span>80K</span>Followers</li>
        <li><span>803K</span>Likes</li>
        <li><span>1.4K</span>Photos</li>
      </ul>
    </section>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/dhananjayandayalan">Dhanan</a>.
  </footer>
</body>

</html>
